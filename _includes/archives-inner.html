<article class="col-1-to-13 m-col-1-to-9 s-col-1-to-5">
    <img src="{{ post.featured_image }}" alt="">
    <div class="news-feed--grid">
        <p class="eyebrow">{{ post.date | date: "%b %e %Y" }}</p>
        <!-- {{ post.date | date_to_string | upcase }} -->
        <!-- loop through post categories -->
        <ul class="news-category-loop">
            {% for category in post.categories %}
            <li class="eyebrow">
                <a href="/archive/{{category | slugify: "latin"}}">
                    {{ category }}
                </a>
            </li>
        {% endfor %}
        </ul>
        <h2 class="h2">{{ post.title }}</h2>
        <div class="button button--line">
            <a href="{{ post.url }}">read article</a>
        </div>
    </div>
</article>
