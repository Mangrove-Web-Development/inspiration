<article>
    <img src="{{ post.featured_image }}" alt="">
    <a href="{{ post.url }}" class="home-latest-news__article s-col-1-to-5">
        <p class="eyebrow">{{ post.date | date: "%b %e %Y" }}</p>
        {% for category in post.categories limit:1 %}
        <p> {{ category }}</p>
        {% endfor %}
        <h2 class="h5">{{ post.title }}</h2>
        <p class="button button--line" aria-hidden="true">Read article</p>
    </a>
</article>
