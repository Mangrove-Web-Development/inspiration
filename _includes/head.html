<body id="bodyID" data-barba="wrapper">
    <a id="skipLink" href="#skipNavigation">Skip Navigation</a>
    <header id="mainHeader" class="main-header wo">
        <nav id="mainNav" class="main-header__nav col-4-to-8">
            {% assign pageURLsplit = page.url | split: '/' %}
            {% capture pagePermalink %}/{{ pageURLsplit[1] }}/{% endcapture %}
    
            {% for navItem in site.data.navigation %}
                <a data-barba-update class="main-header__nav__link{% if pagePermalink == navItem.url %} active{% endif %}" href="{{ navItem.url }}">{{ navItem.title }}</a>
            {% endfor %}
        </nav>
        <div class="main-header__logo-area col-1-to-7">
            <a href="/">
                <img src="../assets/images/inspiration-white.svg" alt="Inspiration Logo">
            </a>
        </div>
    </header>
    <div id="skipNavigation"></div>
