<section class="logo-section pv100">
    <div class="wo pv200-p">
        <h2 class="h2 col-4-to-10 m-col-2-to-8 s-col-1-to-5 center">
            {{ include.block.heading }}
        </h2>
        <p class="col-4-to-10 m-col-2-to-8 s-col-1-to-5 center">
            {{ include.block.text }}
        </p>
    
        <div class="logo-section__logos col-2-to-12 m-col-1-to-9 s-col-1-to-5 center">
        {% for logo in include.block.logos %}
            <img src="{{ logo.image }}" alt="{{ logo.image_alt_text }}">
        {% endfor %}
        </div>
    </div>
</section>
